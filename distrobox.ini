[distrobox]
image="docker.io/library/archlinux"
init_hooks="pacman -S --noconfirm git base-devel mesa"
init_hooks="sudo -u $USER rm -rf /tmp/paru"
init_hooks="sudo -u $USER git clone https://aur.archlinux.org/paru-bin.git --single-branch /tmp/paru"
init_hooks="sudo -u $USER makepkg -si --noconfirm -D /tmp/paru"
init_hooks="sudo -u $USER paru -S --noconfirm ack act bat btop carapace diff-so-fancy diffoscope direnv dos2unix eza fish fx fzf github-cli ghorg git htop ipcalc lm_sensors ncdu neovim ripgrep sshpass starship stow tealdeer trash-cli xsel zoxide"
init_hooks="chsh -s /usr/bin/fish $USER"
start_now=1
replace=1
